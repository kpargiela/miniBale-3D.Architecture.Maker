<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>miniBale Creator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Link to the last version of BabylonJS -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Link to the last version of BabylonJS loaders to enable loading filetypes such as .gltf -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <script src="https://cdn.babylonjs.com/materialsLibrary/babylon.gridMaterial.min.js"></script>
    <!-- <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script> -->
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
</head>

<body>
    <div id="app">
        <div class="menu">
            <img class="logo" src="img/logo-minibale-transparent.png" alt="">
            <div id="materials-menu">
                <ul class="list-materials">
                    <li class="material">
                        <div class="object-container">
                            <div class="mesh">
                                <span class="name"></span>
                                <i class="number">1</i>
                            </div>
                            <img class="material-img" src="img/preview/block.png" alt="">
                            <span class="remove">
                                <i class="fas fa-minus"></i>
                            </span>
                        </div>
                        <div class="add"><button>Add</button></div>
                        <div class="texture">
                            <button class="type">Type of wood</button>

                        </div>
                        <div class="textures">
                            <div class="wood-type oak">
                                <span class="wood">Oak</span>
                                <img src="img/preview/wood/oak_preview.png">
                            </div>
                            <div class="wood-type wenge">
                                <span class="wood">Wenge</span>
                                <img src="img/preview/wood/wenge-dark_preview.png">
                            </div>
                            <div class="wood-type courbaril">
                                <span class="wood">Courbaril</span>
                                <img src="img/preview/wood/courbaril_preview.png">
                            </div>
                        </div>
                        <div class="price">
                            <span>Price</span>
                            <span class="value">1 z≈Ç</span>
                        </div>
                        <div class="controls">
                            <span>Rotate horizontal</span>
                            <div class="rotate-btn">
                                <img src="img/controls/rotate/left.svg" alt="">
                                <img src="img/controls/rotate/left2.svg" alt="">
                                <img src="img/controls/rotate/right.svg" alt="">
                                <img src="img/controls/rotate/right2.svg" alt="">
                            </div>
                        </div>
                        <!-- <button class="lang pl"></button> -->
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="materials">
        <!-- <div class="material-container sets"><span>Sets</span></div>
        <div class="material-container"><span>Objects</span></div> -->
        <div class="material-container"><span>Blocks</span></div>
        <div class="material-container"><span>Ceramics</span></div>
        <div class="material-container"><span>Tiles</span></div>
        <div class="material-container"><span class="plants">Plants</span></div>
    </div>
    <button class="materials-btn">
        <i class="fas fa-grip-horizontal"></i>
    </button>
    <div class="view-controls">
        <div id="house-settings" class="view-btn-container" style="display: none; margin-bottom: 10px; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 10px; flex-direction: row; align-items: center; gap: 15px;">
             <div class="setting-group" style="display: flex; align-items: center; gap: 8px; color: white;">
                 <i class="fas fa-layer-group"></i>
                 <span>Levels:</span>
                 <input type="number" id="house-levels" value="1" min="1" max="20" style="width: 45px; background: rgba(255,255,255,0.2); border: none; color: white; border-radius: 4px; padding: 2px 5px;">
             </div>
             <div class="setting-group" style="display: flex; align-items: center; gap: 8px; color: white;">
                 <i class="fas fa-palette"></i>
                 <span>Style:</span>
                 <select id="brick-style" style="background: rgba(255,255,255,0.2); border: none; color: white; border-radius: 4px; padding: 2px 5px; outline: none;">
                     <option value="textured" style="color: black;">Classic Brick</option>
                     <option value="white" style="color: black;">Modern White</option>
                 </select>
             </div>
        </div>
        <div class="view-btn-row" style="display: flex; gap: 10px;">
            <button id="toggle-view" class="view-btn">
                <i class="fas fa-map"></i> <span>Plan View</span>
            </button>
            <button id="generate-house" class="view-btn" style="display: none;">
                <i class="fas fa-hammer"></i> <span>Generate House</span>
            </button>
            <button id="clear-plan" class="view-btn" style="display: none;">
                <i class="fas fa-trash"></i> <span>Clear Plan</span>
            </button>
        </div>
    </div>
    <button class="toggle-menu">
        <i class="fas fa-times"></i>
    </button>
    <canvas id="renderCanvas"></canvas>

    <script src="scripts/app.js"></script>
</body>

</html>
