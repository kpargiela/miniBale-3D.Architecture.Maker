<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>miniBale Creator</title>
    <!-- Link to the last version of BabylonJS -->
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <!-- Link to the last version of BabylonJS loaders to enable loading filetypes such as .gltf -->
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <script src="https://preview.babylonjs.com/materialsLibrary/babylon.gridMaterial.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <!-- Link to pep.js to ensure pointer events work consistently in all browsers -->
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            font-family: sans-serif;
        }

        #intro {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }

        #app {
            display: none;
        }

        #renderCanvas {
            display: none;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .menu {
            position: relative;
        }

        .toggle-menu {
            position: absolute;
            right: -80px;
            top: 50%;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: sans-serif;
            border-top-right-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        .list-materials {
            padding: 0;
        }

        .material {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(0, 0, 255, 0.03);
            color: rgba(0, 0, 0, 0.7);
            border-radius: 50px;
            align-items: center;
            align-content: center;
            margin: 40px;
            position: relative;
            padding: 20px;
        }

        .number {
            position: absolute;
            top: 0;
            right: 0;
            background: #fff;
            width: 30px;
            height: 30px;
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
        }

        .name {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.5em;
            color: rgba(0, 155, 255, 0.5);
        }

        img {
            width: 160px;
            padding: 20px 0;
            transition: 0.4s all;
        }

        .material-img:hover {
            transform: scale(1.2);
        }

        .info {
            background: #fff;
            color: rgba(0, 155, 255, 0.5);
            text-transform: uppercase;
            font-size: 0.8em;
            padding: 10px;
            border-radius: 25px;
            border: 2px solid rgba(0, 155, 255, 0.5);
        }

        .remove {
            background: #fff;
            color: red;
            text-transform: uppercase;
            font-size: 0.8em;
            padding: 10px;
            border-radius: 25px;
            border: 2px solid red;
            margin-bottom: 10px;
        }

        .rotate-btn {
            font-style: normal;
            padding: 10px;
            line-height: 20px;
            text-transform: uppercase;
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: space-around;
            flex-direction: row
        }

        li {
            list-style: none;
        }

        .top-menu {
            display: none;
        }
    </style>
</head>

<body>
    <div id="intro">
        <img class="logo" src="img/logo-minibale.jpeg" alt="">
        <h1>Zaprojektuj własną makietę z systemem miniBale i zamów materiały do zbudowania jej w rzeczywistości!</h1>
    </div>
    <div id="app">
        <div class="top-menu">
            <span class="top-view">Top</span>
        </div>
        <div class="menu">
            <div id="materials-menu">

                <ul class="list-materials">
                    <li class="material">
                        <i class="number">1</i>
                        <span class="name">Log</span>
                        <img class="material-img" src="brick.png" alt="">
                        <!-- <div class="row"> -->
                        <!-- <span class="info">Get info</span> -->
                        <span class="remove">Remove</span>
                        <!-- </div> -->
                        <i class="rotate-btn horizontal">Rotate horizontal</i>
                        <i class="rotate-btn vertical">Rotate vertical</i>
                    </li>
                </ul>
            </div>
            <span class="toggle-menu">Hide</span>
        </div>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script>
        window.addEventListener('DOMContentLoaded', function () {

            var intro = document.querySelector('#intro');
            var app = document.querySelector('#app');
            var canvas = document.getElementById('renderCanvas');
            var engine = new BABYLON.Engine(canvas, true);

            function introHide() {
                intro.style.display = 'none';
                app.style.display = 'flex';
                canvas.style.display = 'block';
                engine.resize();
            }
            setTimeout(introHide, 1000);

            var menu = document.querySelector('#materials-menu');
            var toggleBtn = document.querySelector('.toggle-menu');

            console.log(toggleBtn);

            toggleBtn.addEventListener('click', function (e) {
                if (menu.style.display === 'block') {
                    menu.style.display = 'none';
                    e.target.textContent = 'Show'
                } else {
                    menu.style.display = 'block';
                    e.target.textContent = 'Hide';
                }
            });

            var createScene = function () {
                // Create a basic BJS Scene object.
                var scene = new BABYLON.Scene(engine);

                // Create a FreeCamera, and set its position to (x:0, y:5, z:-10).
                var camera = new BABYLON.FreeCamera('camera1', new BABYLON.Vector3(0, 30, -30), scene);

                console.log(camera);

                var camera2 = new BABYLON.FreeCamera('camera1', new BABYLON.Vector3(0, 40, 0), scene);

                let cameraTopBtn = document.querySelector('.top-view');

                // cameraTopBtn.addEventListener('click', function (e) {
                //     camera = cameraTop;
                //     console.log(camera);
                // });

                var switchCam = true;

                cameraTopBtn.addEventListener("click", function (e) {
                    if (switchCam) {
                        scene.activeCamera = camera;
                    } else {
                        scene.activeCamera = camera2;
                    }
                    switchCam = !switchCam;
                })

                // Target the camera to scene origin.
                camera.setTarget(BABYLON.Vector3.Zero());
                camera2.setTarget(BABYLON.Vector3.Zero());


                // Attach the camera to the canvas.
                camera.attachControl(canvas, false);
                camera2.attachControl(canvas, false);

                // Create a basic light, aiming 0,1,0 - meaning, to the sky.
                var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), scene);
                light.specular = new BABYLON.Color3(0, 0, 0);
                // light.diffuse = new BABYLON.Color3(0, 0, 0);
                light.ambient = new BABYLON.Color3(1, 1, 1);
                light.emissive = new BABYLON.Color3(1, 1, 1);

                console.log(light);

                var brickMaterial = new BABYLON.StandardMaterial('brickMat', scene);
                brickMaterial.diffuseColor = new BABYLON.Color3.FromInts(255, 102, 102);
                brickMaterial.ambientColor = new BABYLON.Color3.FromInts(0, 0, 0);
                brickMaterial.emissiveColor = new BABYLON.Color3.FromInts(255, 102, 102);
                // brickMaterial.specular = new BABYLON.Color3(0, 0, 0);
                // brickMaterial.ground = new BABYLON.Color3(0, 0, 0);

                var wenge = new BABYLON.StandardMaterial("wenge", scene);


                // wenge.diffuseTexture = new BABYLON.Texture("img/wood/wenge2.png", scene);
                wenge.specularTexture = new BABYLON.Texture("img/wood/wenge2.png", scene);
                wenge.emissiveTexture = new BABYLON.Texture("img/wood/wenge2.png", scene);
                wenge.ambientTexture = new BABYLON.Texture("img/wood/wenge2.png", scene);

                wenge.diffuse = new BABYLON.Color3(1, 1, 1);
                // // wenge.ambient = new BABYLON.Color3(1, 1, 1);
                // wenge.specular = new BABYLON.Color3(1, 1, 1);
                // wenge.emissive = new BABYLON.Color3(1, 1, 1);
                // // wenge.ambient = new BABYLON.Color3(1, 1, 1);
                // wenge.ground = new BABYLON.Color3(1, 1, 1);

                var meshArr = [];

                BABYLON.SceneLoader.ImportMesh("", "", "all.babylon", scene, function (meshes) {

                    var mesh = meshes[0];
                    meshArr[0] = mesh;

                    var setNumber = document.querySelector('.number');
                    console.log(setNumber);

                    var getElement = document.querySelector('.material-img');
                    var removeElement = document.querySelector('.remove');

                    mesh.id = "mesh";

                    mesh.material = brickMaterial;
                    mesh.position.y = 4;
                    mesh.position.z = 10;

                    getElement.addEventListener('click', function (e) {
                        var lastMesh = meshArr[meshArr.length - 1];
                        var setNumber = document.querySelector('.number');
                        var newInstance = mesh.clone();
                        if (meshArr.length === 1) {
                            newInstance.id = "mesh " + (meshArr.length + 1);
                            newInstance.position.x = lastMesh.position.x + 4;
                            meshArr.push(newInstance);
                            setNumber.textContent = (meshArr.length).toString();
                            console.log(meshArr);
                        } else {
                            newInstance.id = "mesh " + (meshArr.length + 1);
                            newInstance.position.x = lastMesh.position.x + 4;
                            meshArr.push(newInstance);
                            setNumber.textContent = (meshArr.length).toString();
                            console.log(meshArr);
                        }
                        // return meshArr;
                    });

                    removeElement.addEventListener('click', function (e) {
                        var lastMesh = meshArr[meshArr.length - 1];
                        if (meshArr.length > 1) {
                            lastMesh.dispose();
                            meshArr.splice(-1, 1);
                            setNumber.textContent = (meshArr.length).toString();
                        }
                    });

                    var rotateX = document.querySelector('.horizontal');

                    rotateX.addEventListener('click', function (e) {
                        for (var i = 0; i < meshArr.length; i++) {
                            meshArr[i].rotate(BABYLON.Axis.X, Math.PI / 2, BABYLON.Space.WORLD);
                        }
                    });

                    var rotateZ = document.querySelector('.vertical');

                    rotateZ.addEventListener('click', function (e) {
                        for (var i = 0; i < meshArr.length; i++) {
                            meshArr[i].rotate(BABYLON.Axis.Z, Math.PI / 2, BABYLON.Space.WORLD);
                        }
                    });

                    // var newMesh = BABYLON.Mesh.MergeMeshes([meshArr[i]]);

                    // var cubesArr = [];
                    // var originalMesh = meshes[0];
                    // if (cubesArr) {
                    //     var newInstance = originalMesh.clone();
                    //     newInstance.id = "cube" + (cubesArr.length + 1);
                    //     cubesArr.push(newInstance);
                    // }
                    // originalMesh.position.x = 2;

                    // var cubeMaterial = new BABYLON.StandardMaterial('cubeMat', scene);
                    // cubeMaterial.diffuseColor = new BABYLON.Color3.FromInts(255, 102, 102);
                    // cubeMaterial.ambientColor = new BABYLON.Color3.FromInts(0, 0, 0);

                    // originalMesh.material = cubeMaterial;
                    // console.log(cubesArr);
                    // return cubesArr;



                    // var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI(
                    //     "UI");

                    // var rotateBtn = BABYLON.GUI.Button.CreateImageOnlyButton("btn",
                    //     "img/angle-up.png");
                    // rotateBtn.width = '30px';
                    // rotateBtn.height = "50px";
                    // // rotateBtn.color = "white";
                    // rotateBtn.background = "white";
                    // advancedTexture.addControl(rotateBtn);
                    // rotateBtn.linkWithMesh(mesh);
                    // rotateBtn.linkOffsetY = -150;

                    // var rotateDownBtn = BABYLON.GUI.Button.CreateSimpleButton("btn2", "Rotate Down");
                    // rotateDownBtn.width = 0.06;
                    // rotateDownBtn.height = "40px";
                    // rotateDownBtn.color = "white";
                    // rotateDownBtn.background = "gray";
                    // advancedTexture.addControl(rotateDownBtn);
                    // rotateDownBtn.linkWithMesh(mesh);
                    // rotateDownBtn.linkOffsetY = -100;
                });





                var brick = BABYLON.MeshBuilder.CreateBox('brick', {
                    height: 2,
                    width: 8,
                    depth: 4
                }, scene);

                brick.position.y = 0.1;

                brick.material = wenge;

                var bricks = [];
                bricks.push(brick);

                // brick.actionManager = new BABYLON.ActionManager(scene);

                // brick.actionManager.registerAction(
                //     new BABYLON.ExecuteCodeAction({
                //             trigger: BABYLON.ActionManager.OnPickTrigger,
                //             parameter: brick
                //         },

                //         function () {
                //             var originalMesh = brick;
                //             var bricksArray = bricks;
                //             var lastBrick = bricksArray[bricksArray.length - 1];
                //             // bricksArray.push(originalMesh);
                //             if (bricksArray != '') {
                //                 var newInstance = originalMesh.clone();
                //                 newInstance.id = "brick" + ((bricksArray.length - 1) + 1);
                //                 if (bricksArray.length <= 5) {
                //                     newInstance.position.x = (lastBrick.position.x + 0.8);
                //                 } else if ((bricksArray.length > 5) && (bricksArray.length <= 10)) {
                //                     newInstance.position.z = (lastBrick.position.z + 0.4);
                //                 } else {
                //                     newInstance.position.y = (lastBrick.position.y + 0.2);
                //                 }
                //                 bricksArray.push(newInstance);
                //             }
                //             return bricksArray;
                //         }
                //     )
                // );

                // //When pointer down event is raised
                // scene.onPointerDown = function (evt, pickResult) {
                //     // if the click hits the ground object, we change the impact position
                //     if (pickResult.hit) {
                //         brick.position.x = pickResult.pickedPoint.x;
                //         brick.position.y = pickResult.pickedPoint.y;
                //         brick.position.z = pickResult.pickedPoint.z;
                //     }
                // };

                var wood = new BABYLON.StandardMaterial("wood", scene);

                wood.diffuseTexture = new BABYLON.Texture("img/wood/wood2.png", scene);
                wood.specularTexture = new BABYLON.Texture("img/wood/wood2.png", scene);
                wood.emissiveTexture = new BABYLON.Texture("img/wood/wood2.png", scene);
                wood.ambientTexture = new BABYLON.Texture("img/wood/wood2.png", scene);

                // var grid = new BABYLON.GridMaterial("grid", scene);
                // grid.mainColor = new BABYLON.Color3.FromInts(255, 255, 255);
                // grid.lineColor = new BABYLON.Color3.FromInts(204, 204, 204);
                // grid.majorUnitFrequency = 3;

                // Create a built-in "ground" shape.
                var ground = BABYLON.MeshBuilder.CreateGround('ground1', {
                    height: 50,
                    width: 50,
                    subdivisions: 2
                }, scene);

                ground.material = wood;

                scene.clearColor = new BABYLON.Color3.FromInts(200, 232, 255);

                light.specularPower = 0;

                // ground.material = new BABYLON.GridMaterial("groundMaterial", scene);

                // Return the created scene.
                return scene;
            }
            var scene = createScene();

            engine.runRenderLoop(function () {
                scene.render();
            });

            window.addEventListener('resize', function () {
                engine.resize();
            });
        });
    </script>
</body>

</html>
