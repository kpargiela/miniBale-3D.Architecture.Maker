<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>miniBale Creator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <!-- Link to the last version of BabylonJS -->
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <!-- Link to the last version of BabylonJS loaders to enable loading filetypes such as .gltf -->
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <script src="https://preview.babylonjs.com/materialsLibrary/babylon.gridMaterial.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <!-- Link to pep.js to ensure pointer events work consistently in all browsers -->
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
</head>

<body>
    <div id="intro">
        <!-- <img class="logo" src="img/logo-minibale.jpeg" alt="">
        <h1>Zaprojektuj własną makietę z systemem miniBale i zamów materiały do zbudowania jej w rzeczywistości!</h1> -->
    </div>
    <div id="app">
        <div class="top-menu">
            <span class="top-view">Top</span>
        </div>
        <div class="menu">
            <div id="materials-menu">
                <ul class="list-materials">
                    <li class="material">
                        <div class="object-container">
                            <div class="mesh">
                                <span class="name">Block</span>
                                <i class="number">1</i>
                            </div>
                            <img class="material-img" src="img/preview/block.png" alt="">
                            <span class="remove">
                                <i class="fas fa-minus"></i>
                            </span>
                        </div>
                        <div class="rotate">
                            <i class="fas fa-arrows-alt-v fa-lg rotate-btn horizontal"></i>
                            <i class="fas fa-arrows-alt-v fa-lg rotate-btn vertical"></i>
                        </div>
                        <div class="texture">
                            <button class="type">Type of wood</button>

                        </div>
                        <div class="textures">
                            <div class="wood-type oak">
                                <span class="wood">Oak</span>
                                <img src="img/preview/wood/oak_preview.png">
                            </div>
                            <div class="wood-type wenge">
                                <span class="wood">Wenge</span>
                                <img src="img/preview/wood/wenge-dark_preview.png">
                            </div>
                            <div class="wood-type courbaril">
                                <span class="wood">Courbaril</span>
                                <img src="img/preview/wood/courbaril_preview.png">
                            </div>
                        </div>
                        <div class="price">
                            <span>Price</span>
                            <span class="value">1 zł</span>
                        </div>
                        <button class="lang pl"></button>
                    </li>
                </ul>
            </div>
            <span class="toggle-menu">
                <i class="fas fa-times"></i>
            </span>
        </div>
    </div>
    <div class="materials">
        <span class="add-block">Block</span>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script src="scripts/app.js"></script>
</body>

</html>
